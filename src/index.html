<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edao</title>
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <link rel="stylesheet" href="styles/app.scss">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <div class="contant-wrapper">
    <div class="contant">
    <div class="contant__geolocation">
      <div class="contant__wrapper">
        <p class="contant__name-place">Domino’s</p>
        <div class="place">
          <div class="place__pointer place__pointer_pointer-adress"></div>
          <p>Москва, Пушкино, улица Тургенева, 13</p>
          <div class="place__pointer place__pointer_pointer-time"></div>
          <p>10:00 - 19:30</p>
        </div>
      </div>
      <div class="contant__adress-map"></div>
    </div>
    <div class="position-description">
      <div class="position-description__photo">
        <div class="position-description__discount">
          <p>-40%</p>
        </div>
      </div>
      <div class="position-consist">
        <p class="position-consist__name">Чикен BBQ 33 см на тонком тесте</p>
        <div class="position-consist__ingredients">
          <p>- Двойной Чизбургер,</p>
          <p>- Картофель Фри Большая Порция</p>
          <p>- Кока-Кола 0,5л</p>
        </div>
        <div class="price">
          <div class="price__old">559</div>
          <div class="price__new">339 <span class="price__rub"></span></div>
        </div>
        <div class="location"></div>
      </div>
    </div>
    <div class="food-info">
      <p class="food-info__buy-food">Купить еду в последние 30 минут работы заведения.</p>
      <p class="food-info__stock-app">Больше акций в приложении</p>
    </div>
    <div class="application-button">
      <div class="application-button__button-apple"></div>
      <div class="application-button__button-google"></div>
    </div>
  </div>
  </div>
  </div>
</div>
</body>
</html>
